<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HSB-calculator</title>
        <link rel="stylesheet" href="index.css" media="all">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="input-group-inline">
                <div class="input-group-wrapper">
                    <label for="hue-input">Hue</label>
                    <input id="hue-input" type="number" />
                </div>
                <div class="input-group-wrapper">
                    <label for="saturation-input">Saturation</label>
                    <input id="saturation-input" type="number" />
                </div>
                <div class="input-group-wrapper">
                    <label for="brightness-input">Brightness</label>
                    <input id="brightness-input" type="number" />
                </div>
                <div class="input-group-wrapper">
                    <input id="submit-btn" type="submit" value="导出类似色">
                </div>
            </div>
            <hr>
            <div id="results">
                <div class="color-item">
                    <span>基准色</span>
                    <span class="color-block"></span>
                    <span class="color-hex"></span>
                    <span class="color-rgb"></span>
                </div>
                <div class="color-item">
                    <span>类似色</span>
                    <span class="color-block"></span>
                    <span class="color-hex"></span>
                    <span class="color-rgb"></span>
                </div>
                <div class="color-item">
                    <span>类似色</span>
                    <span class="color-block"></span>
                    <span class="color-hex"></span>
                    <span class="color-rgb"></span>
                </div>
                <div class="color-item">
                    <span>对比色</span>
                    <span class="color-block"></span>
                    <span class="color-hex"></span>
                    <span class="color-rgb"></span>
                </div>
                <div class="color-item">
                    <span>对比色</span>
                    <span class="color-block"></span>
                    <span class="color-hex"></span>
                    <span class="color-rgb"></span>
                </div>
            </div>
        </div>
    </body>
</html>
